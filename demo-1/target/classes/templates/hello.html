<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title></title>
</head>

<body>
	<p>
		<span th:text="${hello}">Hello World!</span>
	</p>

	<table>
		<tr th:each="data : ${weatherDataList}" th:object="${data}">
			<td th:text="*{id}"></td>
			<td th:text="*{location_id}"></td>
			<td th:text="*{name}"></td>
			<td th:text="*{temperature}"></td>
			<td th:text="*{humidity}"></td>
			<td th:text="*{date_time}"></td>
		</tr>
	</table>

	<p>東京のデータ</p>
	<table>
		<tr th:each="data : ${weatherDataTokyo}" th:object="${data}">
			<td th:text="*{id}"></td>
			<td th:text="*{location_id}"></td>
			<td th:text="*{name}"></td>
			<td th:text="*{temperature}"></td>
			<td th:text="*{humidity}"></td>
			<td th:text="*{date_time}"></td>
		</tr>
	</table>

	<p>那覇のデータ</p>
	<table>
		<tr th:each="data : ${weatherDataNaha}" th:object="${data}">
			<td th:text="*{id}"></td>
			<td th:text="*{location_id}"></td>
			<td th:text="*{name}"></td>
			<td th:text="*{temperature}"></td>
			<td th:text="*{humidity}"></td>
			<td th:text="*{date_time}"></td>
		</tr>
	</table>
	<!-- 天気記録を追加、更新、削除するフォーム -->
	<form th:action="@{/weather/process}" method="post" th:object="${newWeather}">
		Location ID: <input type="text" th:field="*{location_id}" /><br />
		Name: <input type="text" th:field="*{name}" /><br />
		Temperature: <input type="text" th:field="*{temperature}" /><br />
		Humidity: <input type="text" th:field="*{humidity}" /><br />
		Date Time: <input type="datetime-local" th:field="*{date_time}" /><br />


		<button type="submit" name="search" value="search">検索</button>
		<button type="submit" name="update" value="update">更新</button>
		<button type="submit" name="delete" value="delete">削除</button>
	</form>

	<script th:inline="javascript">
		function updateWeather(id) {
			alert('更新しました:' + id);
		}

		function deleteWeather(id) {
			alert('削除されました: ' + id);
		}
	</script>

</body>

</html>
